{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/$internal/css/bootstrap.min.css">
  <script src="/$internal/js/bootstrap.min.js"></script>
  <style>
    .highlighted {
      font-weight: bolder;
      background: lavender;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="mt-3">
    <form action='/search/' method="POST">
      <div class="form-group">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="phrase"
                 placeholder="Введите, что нужно искать..." aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">
              Поиск
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <hr/>

  <div>
  {{ template "body" . }}
  </div>

  <hr/>
  <div class="row mb-3">
    <div class="col-md-4">
      <a href="/" class="nav-link text-center">На главную</a>
    </div>
    <div class="col-md-4">
      <a href="/info/" class="nav-link text-center">Информация о страницах</a>
    </div>
    <div class="col-md-4">
      <a href="/reindex/" class="nav-link text-center">Обновить индекс страниц</a>
    </div>
  </div>
</div>
</body>
</html>
{{ end }}
